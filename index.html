<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraxMeta - Global Top 200</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
    integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ=="
    crossorigin="anonymous" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js" defer></script>
</head>

<body>

  <div id="app" class="app">
    <div class="spinner">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="Traxmeta">
      </div>
      <div class="loader">Loading...</div>
    </div>
    <!-- Chart -->
    <div class="chart shadow">
      <header class="chart-header">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="Traxmeta">
        </div>
        <div class="chart-name">
          <p class="accent btn">Global Top 200</p>
        </div>
      </header>
      <main class="chart__main">
        <ul class="chart-list container"></ul>
      </main>
    </div>

    <!-- Meta Section -->
    <div class="meta">
      <!-- Hero  -->
      <div class="meta__hero">
        <!-- only show on mobile when meta is visible-->
        <button class="back-btn accent btn">&lt; Back To chart</button>
        <div class="track-info__text container">
          <div class="rank-and-title">
            <p class="track-rank">#<span>1</span></p>
            <h1 class="track-title">drivers license</h1>
          </div>
          <p class="track-artist">by <span>Olivia Rodrigo</span></p>
          <div class="track-categories">
          </div>
          <ul class="track-stats"></ul>
        </div>
        <div class="track-info__cover">
          <img />
        </div>
      </div>
      <!-- Lyrics -->
      <div class="meta__lyrics py-5">
        <div class="lyrics-content container">
          <h2>Lyrics</h2>
          <div class="lyrics-text"></div>
        </div>
      </div>
      <!-- Artist Info -->
      <div class="meta__artist">
        <div class="artist-image">
          <img>
        </div>
        <div class="artist-text container py-5">
          <h2 class="">Artist Bio</h2>
          <div class="bio">
            <p class="bio-text"></p>
          </div>
          <div class="tags"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-container">
          <div class="credit">
            <div class="logo logo__footer">
              <img src="./assets/images/Logo.png" alt="Traxmeta">
            </div>
            <p>is created by
              <a href="mailto:sidhlee@gmail.com"><span class="my-name">Sid Hayoun Lee</span></a> at
            </p>
            <div class="logo logo__juno">
              <a href="https://junocollege.com/" target="_blank">
                <img src="./assets/images/juno-logo.png" alt="Juno College">
              </a>
            </div>
          </div>
          <div class="social">
            <div class="link-icons">
              <a href="https://github.com/toypiano" target="_blank" aria-label="github">
                <span><i class="fab fa-github"></i></span>
              </a>
              <a href="https://twitter.com/HayounSid" target="_blank" aria-label="twitter">
                <span><i class="fab fa-twitter"></i></span>
              </a>
              <a href="https://www.instagram.com/sidhlee/" target="_blank" aria-label="instagram">
                <span><i class="fab fa-instagram"></i></span>
              </a>
            </div>
            <p>Drop me a line!</p>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
